query GetActiveOrder {
    activeOrder {
        ...Cart
        __typename
    }
}

mutation RemoveOrderLine($orderLineId: ID!){
    removeOrderLine(orderLineId: $orderLineId){
        ...Cart
        __typename
        ...on ErrorResult{
            errorCode
            message
        }
    }
}

mutation RemoveAllOrderLines{
    removeAllOrderLines {
        __typename
        ...Cart
        ...on ErrorResult{
            errorCode
            message
        }
    }
}

mutation AdjustOrderLine($orderLineId: ID!, $quantity: Int!){
    adjustOrderLine(orderLineId: $orderLineId, quantity: $quantity){
        __typename
        ...Cart
        ...on ErrorResult{
            message
            errorCode
            __typename
        }
    }
}
fragment Cart on Order {
    id
    code
    state
    active
    lines {
        id
        featuredAsset {
            ...Asset
            __typename
        }
        unitPrice
        unitPriceWithTax
        quantity
        linePriceWithTax
        discountedLinePriceWithTax
        productVariant {
            id
            name
            __typename
        }
        discounts {
            amount
            amountWithTax
            description
            adjustmentSource
            type
            __typename
        }
        __typename
    }
    totalQuantity
    subTotal
    subTotalWithTax
    total
    totalWithTax
    shipping
    shippingWithTax
    shippingLines {
        priceWithTax
        shippingMethod {
            id
            code
            name
            description
            __typename
        }
        __typename
    }
    discounts {
        amount
        amountWithTax
        description
        adjustmentSource
        type
        __typename
    }
    __typename
}

fragment Asset on Asset {
    id
    width
    height
    name
    preview
    focalPoint {
        x
        y
        __typename
    }
    __typename
}