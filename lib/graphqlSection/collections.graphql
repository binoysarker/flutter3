query GetAvailableCountries{
    availableCountries {
        ... on Country{
            enabled
            languageCode
            translations {
                ... on CountryTranslation{
                    languageCode
                    name

                }
            }
            name

        }
    }
}
query GetCollectionsByIdOrSlug($id: ID,$slug: String){
    collection(id: $id,slug: $slug){
        id
        name
        slug
        parent {
            id
            slug
            name
            __typename
        }
        featuredAsset {
            id
            preview
            __typename
        }
        __typename

    }
}
query GetAllCollections($input: CollectionListOptions) {
    collections(options: $input) {
        items {
            id
            name
            slug
            parent {
                id
                slug
                name
                __typename
            }
            featuredAsset {
                id
                preview
                __typename
            }
            __typename
        }
        __typename
    }
}


fragment Asset on Asset {
    id
    width
    height
    name
    preview
    focalPoint {
        x
        y
        __typename
    }
    __typename
}