query GetAvailableCountries{
    availableCountries {
        ... on Country{
            id
            name
            code
            enabled
            languageCode
            translations {
                ... on CountryTranslation{
                    languageCode
                    name

                }
            }
            name

        }
    }
}

query CheckCollectionIsPrivate($collectionId: ID!){
    checkCollectionIsPrivate(collectionId: $collectionId)
}

query GetCollectionsByIdOrSlug($id: ID,$take: Int,$skip: Int){
    collection(id: $id){
        id
        name
        description
        slug

        productVariants(options: {take: $take,skip: $skip}){
            items {
                id
                name
                price
                priceWithTax
                currencyCode
                featuredAsset {
                    ...Asset
                }
                options {
                    ...Options
                }
                productId
                product {
                    id
                    name
                    slug
                    featuredAsset {
                        ...Asset
                    }

                }
            }
        }
        parent {
            id
            slug
            name
            __typename
        }
        breadcrumbs {
            id
            slug
            name
            __typename
        }
        children {
            id
            slug
            name
            position
            productVariants{
                items {
                    id
                    productId
                    name
                    assets {
                        preview
                        name
                    }
                    currencyCode
                    featuredAsset {
                        ...Asset
                    }
                    options {
                        ...Options
                    }
                    price
                    priceWithTax
                    product {
                        id
                        name
                        slug
                        featuredAsset {
                            ...Asset
                        }
                    }
                }
            }
            featuredAsset {
                ...Asset
                __typename
            }
        }
        featuredAsset {
            ...Asset
        }
        __typename

    }
}
query GetAllCollections($input: CollectionListOptions) {
    collections(options: $input) {
        items {
            id
            name
            slug
            parent {
                id
                slug
                name
                __typename
            }
            featuredAsset {
                ...Asset
            }
            productVariants{
                items {
                    id
                    name
                    currencyCode
                    languageCode
                    options {
                        ...Options
                    }
                    featuredAsset {
                        ...Asset
                    }
                }
            }
            __typename
        }
        __typename
    }
}


fragment Asset on Asset {
    id
    width
    height
    name
    preview
    focalPoint {
        x
        y
        __typename
    }
    __typename
}