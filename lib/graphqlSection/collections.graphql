query GetAvailableCountries{
    availableCountries {
        ... on Country{
            enabled
            languageCode
            translations {
                ... on CountryTranslation{
                    languageCode
                    name

                }
            }
            name

        }
    }
}
query GetCollectionsByIdOrSlug($id: ID,$slug: String){
    collection(id: $id,slug: $slug){
        ...SingleItem

    }
}
query GetCollections($options: CollectionListOptions) {
    collections(options: $options) {
        items {
            ...SingleItem
        }
        __typename
    }
}

fragment SingleItem on Collection{
    id
    name
    slug
    parent {
        id
        name
        slug
        __typename
    }
    featuredAsset {
        ...Asset
        __typename
    }
    __typename
}


fragment Asset on Asset {
    id
    width
    height
    name
    preview
    focalPoint {
        x
        y
        __typename
    }
    __typename
}