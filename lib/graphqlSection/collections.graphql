query GetAvailableCountries{
    availableCountries {
        ... on Country{
            enabled
            languageCode
            translations {
                ... on CountryTranslation{
                    languageCode
                    name

                }
            }
            name

        }
    }
}
query GetCollectionsByIdOrSlug($id: ID,$slug: String){
    collection(id: $id,slug: $slug){
        id
        name
        description
        slug
        productVariants{
            items {
                id
                name
                price
                priceWithTax
                currencyCode
                featuredAsset {
                    preview
                }
                productId
                product {
                    id
                    name
                }
            }
        }
        parent {
            id
            slug
            name
            __typename
        }
        breadcrumbs {
            id
            slug
            name
            __typename
        }
        children {
            id
            slug
            name
            position
            productVariants{
                items {
                    id
                    productId
                    name
                    assets {
                        preview
                        name
                    }
                    currencyCode
                    featuredAsset {
                        name
                        preview
                    }
                    price
                    priceWithTax
                    product {
                        name
                        slug
                        featuredAsset {
                            preview
                            name
                        }
                    }
                }
            }
            featuredAsset {
                ...Asset
                __typename
            }
        }
        featuredAsset {
            id
            preview
            __typename
        }
        __typename

    }
}
query GetAllCollections($input: CollectionListOptions) {
    collections(options: $input) {
        items {
            id
            name
            slug
            parent {
                id
                slug
                name
                __typename
            }
            featuredAsset {
                id
                preview
                __typename
            }
            __typename
        }
        __typename
    }
}


fragment Asset on Asset {
    id
    width
    height
    name
    preview
    focalPoint {
        x
        y
        __typename
    }
    __typename
}