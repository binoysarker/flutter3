query GetCollections($options: CollectionListOptions) {
    collections(options: $options) {
        items {
            id
            name
            slug
            parent {
                id
                name
                slug
                __typename
            }
            featuredAsset {
                ...Asset
                __typename
            }
            __typename
        }
        __typename
    }
}

fragment Asset on Asset {
    id
    width
    height
    name
    preview
    focalPoint {
        x
        y
        __typename
    }
    __typename
}