query GetAllProducts($take: Int){
    products(options: {take: $take}){
        items {
            id
            name
            slug
            variants {
                id
                name
                currencyCode
                price
                priceWithTax
                productId
                featuredAsset {
                    ...Asset
                }
                options {
                    ...Options
                }
            }
            featuredAsset {
                ...Asset
            }
            assets {
                id
                name
                preview
            }
            collections {
                id
                name
                assets {
                    id
                    name
                    preview
                }
            }
        }
    }
}

query SearchProducts($input: SearchInput!) {
    search(input: $input) {
        items {
            productVariantId
            productId
            slug
            productName
            description
            priceWithTax {
                ... on PriceRange {
                    min
                    max
                    __typename
                }
                __typename
            }

            productAsset {
                id
                preview
                focalPoint {
                    x
                    y
                    __typename
                }
                __typename
            }
            __typename
        }
        totalItems
        facetValues {
            count
            facetValue {
                id
                name
                facet {
                    id
                    name
                    __typename
                }
                __typename
            }
            __typename
        }
        __typename
    }
}

query GetProductDetail($id: ID!) {
    product(id: $id) {
        id
        name
        description
        variants {
            id
            name
            options {
                ...Options
            }
            featuredAsset {
                ...Asset
            }
            price
            priceWithTax
            currencyCode
            languageCode
            assets {
                name
                preview
            }
            sku
            __typename
        }
        featuredAsset {
            ...Asset
            __typename
        }
        assets {
            ...Asset
            __typename
        }
        collections {
            id
            slug
            breadcrumbs {
                id
                name
                slug
                __typename
            }
            __typename
        }
        __typename
    }
}

fragment Options on ProductOption{
    name
    code
    id

}

fragment Asset on Asset {
    id
    width
    height
    name
    preview
    focalPoint {
        x
        y
        __typename
    }
    __typename
}