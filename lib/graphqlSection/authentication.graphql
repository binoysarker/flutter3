mutation SignIn($emailAddress: String!, $password: String!, $rememberMe: Boolean!) {
    login(username: $emailAddress, password: $password, rememberMe: $rememberMe) {
        ... on CurrentUser {
            id
            __typename
            channels {
                token
                permissions
                code
                id
                __typename
            }
        }
        ...ErrorResult
        __typename
    }
}

fragment ErrorResult on ErrorResult {
    errorCode
    message
    __typename
}

mutation Register($input: RegisterCustomerInput!) {
    registerCustomerAccount(input: $input) {
        ... on Success {
            success
            __typename
        }

        ...ErrorResult
        __typename
    }
}

mutation VerifyCustomerAccount($token: String!, $password: String){
    verifyCustomerAccount(
        password: $password,
        token: $token
    ){
        ... on CurrentUser {
            id
            __typename
        }
        ... on VerificationTokenInvalidError{
            errorCode
            message
        }
        ... on VerificationTokenExpiredError{
            errorCode
            message
        }
        ...ErrorResult
        __typename
    }
}
mutation UpdateCustomer($input: UpdateCustomerInput!){
    updateCustomer(input: $input){
        ... on Customer{
            addresses {
                city
                company
                country {
                    code
                    id
                    name
                    languageCode
                }
                fullName
                phoneNumber
                streetLine1
                streetLine2
                postalCode
            }
        }
    }
}

query GetActiveCustomer{
    activeCustomer {
        ... on Customer{
            emailAddress
            addresses {
                id
                postalCode
                streetLine1
                streetLine2
                fullName
                country {
                    id
                    name
                    code
                    languageCode
                }
                phoneNumber
                company
                city
            }
            firstName
            lastName
            phoneNumber
            orders{
                totalItems
                items {
                    currencyCode
                    orderPlacedAt
                    lines {
                        productVariant {
                            name
                            priceWithTax
                        }
                        featuredAsset {
                            name
                            preview
                        }
                    }
                    active
                    discounts {
                        amount
                    }
                    code
                    state
                    customer {
                        firstName
                        lastName
                    }
                    shippingAddress {
                        country
                        city
                    }
                    surcharges {
                        price
                        priceWithTax
                    }
                    couponCodes
                    payments {
                        state
                        createdAt
                        method
                        amount
                        transactionId
                    }
                    totalQuantity
                    totalWithTax
                }
            }
        }
    }
}

query GetCurrentUser{
    me {
        ... on CurrentUser{
            id
            identifier
            channels {
                ... on CurrentUserChannel{
                    id
                    permissions
                    token
                }
            }
        }
    }
}

mutation LogoutUser{
    logout {
        success
    }
}

mutation RequestPasswordReset($email: String!){
    requestPasswordReset(emailAddress: $email){
        __typename
        ...ErrorResult
    }
}

mutation ResetPassword($token: String!,$password: String!){
    resetPassword(password: $password,token: $token){
        ... on CurrentUser{
            id
            channels {
                token
                code
                permissions
            }
        }
        ...ErrorResult
        __typename

    }
}